<!DOCTYPE html>
<html>
<head>
  <title>HugeSmile AI</title>
  <style>
    /* Importing Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0e0e0;
      overflow: hidden;
    }
    .chat-window {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-log {
      width: 100%;
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .chat-log .message {
      margin-bottom: 10px;
    }
    .chat-log .message .username {
      font-weight: bold;
    }
    .chat-log .message .user {
      color: #4CAF50;
    }
    .chat-log .message .ai {
      color: #007BFF;
    }
    .chat-input-container {
      width: 100%;
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }
    .chat-input {
      width: 85%;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 10px 0 0 10px;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    .send-btn {
      width: 15%;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <section class="chat-window">
    <h1>HugeSmile AI</h1>
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
      <button class="send-btn" id="send-btn">Send</button>
    </div>
  </section>

  <script>
    class NLPModel {
      constructor() {
        this.intents = [
          // ...
        ];
      }

      processInput(input) {
        // ...
      }
    }

    const nlpModel = new NLPModel();
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const chatLog = document.getElementById('chat-log');

    sendBtn.addEventListener('click', () => {
      const userInput = chatInput.value.trim();
      if (userInput !== "") {
        const response = nlpModel.processInput(userInput);
        chatLog.innerHTML += `<div class="message"><span class="username">You:</span> ${userInput}</div>`;
        chatLog.innerHTML += `<div class="message"><span class="ai">AI:</span> ${response}</div>`;
        chatInput.value = "";
      }
    });
  </script>
</body>
</html>
